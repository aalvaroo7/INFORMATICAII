<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>

<body>
<header>
    <h1 id="tituloPrincipal" > Reserva de eventos</h1>
</header>

<main>
<section>
    <form>
        <p>
        <label for="Nombre">Nombre Completo:</label>
        <input id="nombre" type="text" name="nombre" aria-label="Nombre Completo" tabindex="1" required>
        </p>
        <p>
            <label for="Email">Email:</label>
            <input id="Email" type="email" name="email" aria-label="Email" tabindex="2">
        </p>
        <p>
            <label for="fecha">Fecha del evento</label>
            <input id="fecha" type="date" name="fecha" aria-label="Fecha del Evento" tabindex="3">
        </p>
        <p>
            <label for="hora" >Hora del Evento</label>
            <input id="hora" name="hora" type="time" aria-label="Hora del Evento" tabindex="4">
        </p>
        <p>
            <label for="seleccionevento" >Selecciona un evento</label>
            <select id="seleccionevento" aria-label="Tipo de Evento"></select>
            <option value="" disabled selected > Selecciona un Evento</option>

        </p>
    </form>
</section>
</main>
</body>

</html>
