<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserva de Eventos</title>
    <meta name="description" content="Página de reserva de eventos, donde puedes registrarte para conciertos, conferencias y talleres.">
    <meta name="keywords" content="reserva de eventos, conciertos, conferencias, talleres, registro de eventos">
    <meta name="author" content="Daniel Jose y Álvaro Martín">
</head>

<body>
<header>
    <h1 id="tituloPrincipal">Reserva de eventos</h1>
    <nav>
        <ul>
            <li><a href="#formulario">Formulario de Reserva</a></li>
            <li><a href="#gifIntro">GIF de Introducción</a></li>
            <li><a href="#footer">Redes Sociales</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <article>
            <h2 id="formulario">Formulario de Reserva</h2>
            <form>
                <p>
                    <label for="nombre">Nombre Completo:</label>
                    <input id="nombre" type="text" name="nombre" aria-label="Nombre Completo" tabindex="1" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" aria-label="Email" tabindex="2" required>
                </p>
                <p>
                    <label for="fecha">Fecha del evento:</label>
                    <input id="fecha" type="date" name="fecha" aria-label="Fecha del Evento" tabindex="3" required>
                </p>
                <p>
                    <label for="hora">Hora del Evento:</label>
                    <input id="hora" name="hora" type="time" aria-label="Hora del Evento" tabindex="4" required>
                </p>
                <p>
                    <label for="selectEvento">Tipo de Evento:</label>
                    <select id="selectEvento" name="selectEvento" aria-label="Tipo de Evento" tabindex="5" required>
                        <option value="" disabled selected>Selecciona un evento</option>
                        <option value="concierto">Concierto</option>
                        <option value="conferencia">Conferencia</option>
                        <option value="taller">Taller</option>
                    </select>
                </p>
                <p>
                    <input type="checkbox" id="aceptarTerminos" name="aceptarTerminos" aria-label="Aceptar términos y condiciones" tabindex="6" required>
                    <label for="aceptarTerminos">Acepto los términos y condiciones</label>
                </p>
                <p>
                    <label>Tipo de entrada:</label>
                    <input type="radio" id="vip" name="tipoEntrada" value="VIP" aria-label="Entrada VIP" tabindex="7" required>
                    <label for="vip">VIP</label>
                    <input type="radio" id="general" name="tipoEntrada" value="General" aria-label="Entrada General" tabindex="8" required>
                    <label for="general">General</label>
                </p>
                <button type="submit" tabindex="9">Enviar Reserva</button>
            </form>
        </article>
    </section>
    <section>
        <article>
            <h2 id="gifIntro">GIF de introducción</h2>
            <img src="https://media.giphy.com/media/XAxylRMCdpbEWUAvr8/giphy.gif" alt="GIF de introducción" tabindex="10">
        </article>
    </section>
</main>

<footer id="footer">
    <ul>
        <li><a href="https://www.facebook.com" aria-label="Facebook">Visítanos en Facebook</a></li>
        <li><a href="https://www.twitter.com" aria-label="Twitter">Síguenos en Twitter</a></li>
        <li><a href="https://www.instagram.com" aria-label="Instagram">Encuéntranos en Instagram</a></li>
    </ul>
</footer>

<footer>
    <p>&copy; 2024 Todos los derechos reservados.</p>
</footer>
</body>
</html>
